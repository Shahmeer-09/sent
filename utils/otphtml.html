
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .otp {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }
    .message {
      font-size: 16px;
      color: #666;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verification Code</h1>
    <p class="message">Please use the following OTP to complete your verification:</p>
    <p class="otp" id="otp">123456</p>
    <a href="#" class="button" onclick="copyOtp()">Copy OTP</a>
  </div>

  <script>
    // Function to dynamically set the OTP value
    function setOtp(otp) {
      document.getElementById('otp').innerText = otp;
    }

    // Example usage (in a real scenario, replace this with dynamic data)
    setOtp('654321'); // Replace '654321' with the actual OTP value from your backend

    // Function to copy OTP to clipboard
    function copyOtp() {
      const otpText = document.getElementById('otp').innerText;
      navigator.clipboard.writeText(otpText).then(() => {
        alert('OTP copied to clipboard');
      }).catch(err => {
        console.error('Failed to copy OTP: ', err);
      });
    }
  </script>
</body>
</html>
